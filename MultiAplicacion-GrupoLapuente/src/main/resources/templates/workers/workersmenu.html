<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menú de Trabajadores</title>
  <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
  <script th:src="@{/js/logo.js}"></script>
</head>
<body onload="updateLogo('${session.sociedadSeleccionadaId}')">
<header>
  <h1 style="text-align:center;">Tareas y Ubicaciones</h1>
  <p style="text-align:center; font-size:24px;">Menú de Trabajadores</p>
  <img id="logo" class="logo" src="" alt="Logotipo">
</header>
<main>
  <h2 style="text-align:center;">Opciones de Trabajador</h2>
  <a style="font-size:22px;" th:href="@{/worker/{sociedadId}/ubicaciones(sociedadId=${worker.sociedad.id})}" class="button">Ver Ubicaciones</a>
  <ul>
    <!-- <li><a style="font-size:18px;" th:href="@{/worker/{sociedadId}/password(sociedadId=${worker.sociedad.id})}" class="button button-small">Cambiar Contraseña</a></li> -->
  </ul>
  <a href="/logout" class="button">Salir</a>
</main>
</body>
</html>
