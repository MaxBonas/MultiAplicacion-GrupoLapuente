<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menú de Trabajadores</title>
  <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:if="${loginSuccess}">
  <p style="color: green;">¡Inicio de sesión exitoso! Redirigiendo...</p>
  <script>
        setTimeout(function() {
            document.querySelector('.login-success-message').style.display = 'none';
        }, 2000); // 2000 milisegundos (2 segundos) de espera antes de ocultar el mensaje
    </script>
</div>
<header>
  <h1 style="text-align:center;">Tareas y Ubicaciones</h1>
  <p style="text-align:center; font-size:24px;">Menú de Trabajadores</p>
</header>
<main>
  <h2 style="text-align:center;">Opciones de Trabajador</h2>
  <button style="display:block; margin: 0 auto; font-size:28px;" class="button button-primary" onclick="location.href='/worker/ubicaciones'">Ver Ubicaciones</button>
  <ul>
    <li><a style="font-size:18px;" href="/worker/password">Cambiar Contraseña</a></li>
  </ul>
  <a href="/" class="button">Volver al Inicio</a>
</main>
</body>
</html>
